<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro - veinsoft</title>
    <link rel="stylesheet" href="CSS/estiloregistro.css">
    <style>
        .form-input {
            color: rgb(190, 26, 26);
        }
        .form-button{
            color: aliceblue;
        }
    </style>
</head>
<body>

 <div class="container">
    <form action="" class="form">
        <p class="form-titulo">Registrarse</p>
        <div class="form-input">
            <input type="text" id="nombre">
            <label for="nombre">Nombre</label>
            <p></p>
        </div>
        <div class="form-input">
            <input type="text" id="apellido">
            <label for="apellido">Apellidos</label>
            <p></p>
        </div>
        <div class="form-input">
            <input type="mail" id="email">
            <label for="email">Correo Electronico</label>
            <p></p>
        </div>
        <div class="form-input">
            <input type="number" id="movile">
            <label for="movile">Celular</label>
            <p></p>
        </div>
        <div class="form-input">
            <input type="password" id="password">
            <label for="password">Contraseña</label>
            <p></p>
        </div>
        <div class="form-input">
            <input type="password" id="reapeatpassword">
            <label for="reapeatpassword">Repetir Contraseña</label>
            <p></p>
    
            <a class="form-button1" href="iniciosesion.html" role="form-button1">Registrarse</a><br>
            <a class="form-in" href="iniciosesion.html" role="button">Ya Tienes una cuenta? Inicia sesion aqui</a>
       

        
    </form>
    
 

</body>
</html>
